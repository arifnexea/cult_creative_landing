steps:
  # Step 1: Build the Docker image
  - name: "gcr.io/cloud-builders/docker"
    args:
      # ["build", "-t", "gcr.io/cult-creative-421007/github.com:$COMMIT_SHA", "."]
      [
        "build",
        "-t",
        "gcr.io/cult-creative-421007/github.com:${COMMIT_SHA:-default}",
        ".",
      ]

  - name: "gcr.io/cloud-builders/docker"
    args:
      # ["push", "gcr.io/cult-creative-421007/github.com:$COMMIT_SHA"]
      ["push", "gcr.io/cult-creative-421007/github.com:${COMMIT_SHA:-default}"]

  # Step 3: Deploy to Google Cloud Run, using secrets from Google Cloud Secret Manager
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: gcloud
    args:
      [
        "run",
        "deploy",
        "cult-creative-landing",
        "--image",
        "gcr.io/cult-creative-421007/github.com:$COMMIT_SHA",
        "--region",
        "asia-southeast1",
        "--platform",
        "managed",
        "--service-account",
        "projects/cult-creative-421007/serviceAccounts/cloud-run-landing@cult-creative-421007.iam.gserviceaccount.com",
        "--set-secrets",
        "DATABASE_URL=DATABASE_URL:latest",
        "--set-secrets",
        "GOOGLE_PRIVATE_KEY=GOOGLE_PRIVATE_KEY:latest",
        "--set-secrets",
        "GOOGLE_CLIENT_EMAIL=GOOGLE_CLIENT_EMAIL:latest",
        "--set-secrets",
        "META_PIXEL_ID=META_PIXEL_ID:latest",
        "--allow-unauthenticated",
      ]

serviceAccount: "projects/cult-creative-421007/serviceAccounts/cloud-run-landing@cult-creative-421007.iam.gserviceaccount.com"

images:
  - "gcr.io/cult-creative-421007/github.com:$COMMIT_SHA"

options:
  defaultLogsBucketBehavior: "REGIONAL_USER_OWNED_BUCKET"
